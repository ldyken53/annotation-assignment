<!DOCTYPE html>
<html>
  <head>
    <title>Annotation Assignment</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
        Here you will get the links to use for the Flood Annotation Assignment. First you have to
        click authorize and log in with any gmail account, and then type in your BlazerID and hit
        submit to get the links assigned to you.
    </p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <label for="blazerid" >BlazerID:</label>
    <input type="text" id="blazerid" value="ldyken53"><br><br>
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <button id="submit" onclick="submit()">Submit</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '387920081878-h6rmc4img39gv5infk28il6mt51o2uqm.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyBewvYiOeZk-Bxp7Cg9gRBVgKcKIq9oNwc';

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;
      let assignments = {};
      let assignment;

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('signout_button').style.visibility = 'hidden';

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_button').style.visibility = 'visible';
          document.getElementById('authorize_button').innerText = 'Refresh';
          await listMajors();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_button').innerText = 'Authorize';
          document.getElementById('signout_button').style.visibility = 'hidden';
        }
      }

      function makeHref(args, text) {
        return "<a href='https://ldyken53.github.io/threejs-floodmap/#" + args +
            "'>" + text + "</a>";
      }

      async function submit() {
        if (Object.keys(assignments).length == 0) {
            alert("You must authorize with Google first.")
            return
        }
        let blazerID = document.getElementById("blazerid").value.toUpperCase();
        if (!(assignments[blazerID])) {
            alert("BlazerID not in list! Ensure it was typed in correctly.")
            return
        }
        if (assignments[blazerID][0]) {
            document.getElementById('content').innerHTML = makeHref(assignments[blazerID][0], "First") + 
                "<br/>" + makeHref(assignments[blazerID][1], "Second") + "<br/>" + makeHref(assignments[blazerID][2], "Third") +
                "<br/>" + makeHref(assignments[blazerID][3], "Fourth") + "<br/>" + makeHref(assignments[blazerID][4], "Fifth");
        } else if (assignment) {

        } else {
            let response;
            try {
                response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
                    range: 'Counters!A2:B2',
                });
            } catch (err) {
                console.log(err);
                return;
            }
            var counter = parseInt(response.result.values[0][1]);
            if (response.result.values[0][0] == 0) {
                try {
                    response = await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
                        range: 'Counters!A2',
                        valueInputOption: 'RAW'
                    }, {values: [[1]]});
                } catch (err) {
                    console.log(err);
                    return;
                }
                try {
                    response = await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
                        range: 'Counters!B2',
                        valueInputOption: 'RAW'
                    }, {values: [[counter + 1]]});
                } catch (err) {
                    console.log(err);
                    return;
                }
                try {
                    response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
                        range: `Links!A${counter % 64 + 2}:E${counter % 64 + 2}`,
                    });
                } catch (err) {
                    console.log(err);
                    return;
                }
                assignment = response.result.values;
                try {
                    response = await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
                        range: `Assignments!B${assignments[blazerID][5] + 2}:F${assignments[blazerID][5] + 2}`,
                        valueInputOption: 'RAW'
                    }, {values: [assignment[0]]});
                } catch (err) {
                    console.log(err);
                    return;
                }
                try {
                    response = await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
                        range: 'Counters!A2',
                        valueInputOption: 'RAW'
                    }, {values: [[0]]});
                } catch (err) {
                    console.log(err);
                    return;
                }
                document.getElementById('content').innerHTML = makeHref(assignment[0][0], "First") + 
                    "<br/>" + makeHref(assignment[0][1], "Second") + "<br/>" + makeHref(assignment[0][2], "Third") +
                    "<br/>" + makeHref(assignment[0][3], "Fourth") + "<br/>" + makeHref(assignment[0][4], "Fifth");
            } else {
                alert("Collision error, wait a second and click submit again!")
                return;
            }
        }

      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      async function listMajors() {
        let response;
        try {
          response = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1mOu8PyWCajCrWDinds7UMkkZ6d2441HJPc4qKl3UUr4',
            range: 'Assignments!A2:F300',
          });
        } catch (err) {
          console.log(err);
          return;
        }
        const range = response.result;
        console.log(range);
        for (let i = 0; i < range.values.length; i++) {
            assignments[range.values[i][0]] = [
                range.values[i][1],
                range.values[i][2],
                range.values[i][3],
                range.values[i][4],
                range.values[i][5],
                i
            ]
        }
        console.log(assignments)
        // if (!range || !range.values || range.values.length == 0) {
        //   document.getElementById('content').innerText = 'No values found.';
        //   return;
        // }
        // // Flatten to string to display
        // const output = range.values.reduce(
        //     (str, row) => `${str}${row[0]}, ${row[4]}\n`,
        //     'Name, Major:\n');
        // document.getElementById('content').innerText = output;
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    </body>
</html>
